<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a variety of delicious food recipes including pizza, maggie, cake, and biryani.">
    <title>Food Recipe Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    font-size: 16px;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
header h1 {
    font-size: 2rem; 
    font-weight: bold;
    line-height: 1.2;
    font-style: italic;
    color: #38fa3f;
}

h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    line-height: 1.3;
    margin-bottom: 15px;
}

nav {
    background-color: #555;
    padding: 10px;
    text-align: right;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0; 
}

nav ul li {
    display: inline-block; 
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

nav ul li a:hover,
nav ul li a:focus {
    color: #ff6347; 
    text-decoration: underline;
}

nav ul li a:focus {
    outline: 3px solid #ff6347; 
}


main {
    padding: 20px;
    text-align: center;
    padding-bottom: 30px; 
}

section {
    margin-bottom: 50px;
    padding: 20px;
    display: flex;           
    flex-direction: column;  
    justify-content: center; 
    align-items: center;     
    text-align: center;     
}
.recipe-image {
    max-width: 100%;
    height: auto;
    max-height: 400px;  
    border-radius: 10px;
    margin: 20px 0;
    object-fit: cover;
    align-items: center;
}


.image-container {
    max-width: 100%;   
    margin: 0 auto;     
    padding: 10px;
}


p a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s ease;
}

p a:hover,
p a:focus {
    text-decoration: underline;
    color: #0056b3;
}

p a:focus {
    outline: 2px solid #0056b3; 
}
.btn {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 10px;
    background-color: #fc694f;
    color: rgb(250, 248, 248);
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
    font-size: 16px;   
}
.btn:hover {
    background-color: #38fa3f;
}



footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    width: 100%;
    font-size: 14px;
}

    </style>
</head>
<body>
    <header>
        <h1>SP's FOOD RECIPE</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="pizza">
            <h2>PIZZA</h2>
            <img src="pizzaimg.jpg" alt="Delicious pizza with toppings" class="recipe-image" style="height: 500px;" >
            <a class="btn" href="pizza.html">View Recipe</a>
        </section>

        <section id="maggie">
            <h2>MAGGIE</h2>
            <img src="maggieimg.jpg" alt="Hot and spicy Maggie noodles" class="recipe-image">
            <a class="btn" href="maggie.html">View Recipe</a>
        </section>

        <section id="cake">
            <h2>CAKE</h2>
            <img src="cakeimg.jpg" alt="Delicious homemade cake" class="recipe-image">
            <a class="btn" href="cake.html">View Recipe</a>
        </section>

        <section id="biryani">
            <h2>BIRYANI</h2>
            <img src="biryaniimg.jpg" alt="Aromatic and flavorful Biryani" class="recipe-image">
            <a class="btn" href="biryani.html">View Recipe</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Recipe Website </p>
    </footer>
</body>
</html>
